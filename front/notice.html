<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href='http://notosanskr-hestia.s3-website-ap-northeast-1.amazonaws.com/stylesheets/NotoSansKR-Hestia.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/form.css"/>
	<link rel="stylesheet" type="text/css" href="/notice.css"/>
	<script src="/jquery"></script>
	<script src="/form.js"></script>
	<script src="/notice.js"></script>
	<title>게임즈 공지사항</title>
</head>
<body>
<div id="all">
		<div id="login"><div class="nodrag, pcursor">로그이ㄴ</div></div>
	<div id="sidemenu">
		<ul id="sideback">
			<li class="noselect"><div class="sidetext">이곳은</div></li>
			<li class="noselect"><div class="sidetext">게임즈</div></li>
			<li class="noselect"><div class="sidetext">공지사항</div></li>
			<li class="noselect"><div class="sidetext">입니다.</div></li>
		</ul>
	</div>
	<header> 
		<div style="width: 100%;"><a href="/"><img class="nodrag" src="/res/logo.png"></a></div>
	</header>
	<nav>
		<ul class="noselect">
			<a href="/intro"><li>소개</li></a>
			<a href="/notice"><li>공지사항</li></a>
			<a href="#"><li>일감</li></a>
			<a href="#"><li>게임</li></a>
			<a href="#"><li>게시판</li></a>
		</ul>
	</nav>
	<div id="contents">
		<section>
			<h1>공지사항</h1>
			<hr>
				<div id="noticebox">
					<ul>
						<li>&nbsp;번호&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;제목</li>
					</ul>
				</div>
				<div id="nboxindex">
					<ul>
						<li class="pcursor">◀</li>
						<li class="pcursor">▶</li>
					</ul>
				</div>
			<hr>
		</section>
	</div>
	<footer>
		copyleft (c) 2015 for everyone in the world
	</footer>

	<div id="loginlayout">
		<div id="loginwindow">	
			<div id="exit" class="nodrag"><a href="#"><div>X</div></a></div>
			<div id="loginimage"><img src="/res/login.png"></div>
			<div>
				*보안을 위해 아이디와 비밀번호를 10만 글자까지 입력가능합니다. <br>
				<form method="POST">
					<input type="text" name="id" maxlength="100000" placeholder="아이디" style="width: 500px;"> <br>
					<input type="password" name="password" maxlength="100000" placeholder="비밀번호" style="width: 500px"> <br>
					<input type="submit" value="로그인/가입" style="width:500px;margin-right:5px;">
				</form>
			</div>	
		</div>
	</div>
</div>
</body>
</html>
